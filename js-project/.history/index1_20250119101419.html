 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Meal Search</title>
 </head>
 <body>
   <input type="text" id="meal" placeholder="Enter your meal"/>
   <button onclick="fetchRecipe()">Search</button>
 
   <script>
     const fetchRecipe = async () => {
       const search = document.getElementById("meal").value.trim(); // Get value on button click
 
       if (search === "") {
         console.log("Please enter a meal name.");
         return;
       }
 
       const url = `https://www.themealdb.com/api/json/v1/1/search.php?s=${search}`;
 
       try {
         const response = await fetch(url);
         const result = await response.json(); // Parse JSON response
         console.log(result);
       } catch (error) {
         console.error("Error fetching the recipe:", error);
       }
     };
   </script>
 </body>
 </html>
