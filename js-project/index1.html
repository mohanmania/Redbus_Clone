  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #87CEEB; /* Sky Blue */
}

.road {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 150px;
    background: #444;
    overflow: hidden;
}

.road::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 10px;
    background: yellow;
    top: 50%;
    left: 0;
    box-shadow: 0 10px yellow, 0 -10px yellow;
}

.lane {
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 5px;
    background: white;
    background: repeating-linear-gradient(90deg, white 0px, white 40px, transparent 40px, transparent 80px);
    animation: moveLane 1s linear infinite;
}

@keyframes moveLane {
    from { transform: translateX(0); }
    to { transform: translateX(-80px); }
}

/* üöç Bus Animation */
.bus {
    position: absolute;
    width: 100px;
    height: 50px;
    background: red;
    bottom: 50px;
    left: -120px;
    border-radius: 10px;
    animation: moveBus 5s linear infinite;
}

.bus::before {
    content: "";
    position: absolute;
    width: 15px;
    height: 15px;
    background: black;
    border-radius: 50%;
    bottom: -8px;
    left: 10px;
    box-shadow: 60px 0 black;
}

@keyframes moveBus {
    from { left: -120px; }
    to { left: 100%; }
}

/* üöó Car Animation */
.car {
    position: absolute;
    width: 80px;
    height: 40px;
    background: blue;
    bottom: 100px;
    left: -100px;
    border-radius: 10px;
    animation: moveCar 4s linear infinite;
}

.car::before {
    content: "";
    position: absolute;
    width: 12px;
    height: 12px;
    background: black;
    border-radius: 50%;
    bottom: -6px;
    left: 8px;
    box-shadow: 50px 0 black;
}

@keyframes moveCar {
    from { left: -100px; }
    to { left: 100%; }
}

    </style>
  </head>
  <body>
    <div class="road">
      <div class="lane"></div>
      <div class="bus"></div>
      <div class="car"></div>
  </div>
  
  </body>
  </html>
