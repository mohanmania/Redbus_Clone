<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Search Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        /* Styling for the route cards */
        .route-card {
            border: 1px solid #e0e7ff;
            padding: 15px;
            margin: 10px 0;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 150px;
        }

        .route-info {
            max-width: 70%;
        }

        .route-info h3 {
            margin: 0;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .route-info p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #666;
        }

        .route-time {
            color: #4CAF50;
            font-size: 1.1em;
            font-weight: bold;
        }

        .route-seats {
            color: #666;
            font-size: 0.9em;
        }

        .route-price {
            font-size: 1.4em;
            font-weight: bold;
            color: #4CAF50;
            margin: 0;
        }

        .route-rating {
            display: flex;
            align-items: center;
            font-size: 0.9em;
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .route-ontime {
            font-size: 0.9em;
            background-color: #e0e7ff;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 5px;
        }

        .img-style {
            height: 50px;
            width: 50px;
            display: inline;
        }

        .bookticket {
            background-color: brown;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .bookticket, .route-rating, .route-ontime {
            margin-top: 10px;
        }

        #Route-from {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .Date {
            color: #4CAF50;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .route-card {
                flex-direction: column;
                align-items: flex-start;
            }

            #Route-from {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <h1 class="text-center">Bus Results</h1>
    <div class="container overflow-hidden">
        <div class="row gx-5">
            <div class="col">
                <div class="p-3 border bg-light" id="Route-from"></div>
            </div>
        </div>
    </div>
    <div id="results" class="container"></div>
    <script src="index.js"></script>
</body>
</html>
